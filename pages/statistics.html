<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика Приёмов Пищи</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>Статистика Приёмов Пищи</h2>

        <label for="from-date">С:</label>
        <input type="datetime-local" id="from-date" required>

        <label for="to-date">По:</label>
        <input type="datetime-local" id="to-date" required>

        <button id="fetch-meals">Получить статистику</button>
        
        <canvas id="mealChart" width="400" height="200"></canvas>

        <!-- Кнопка возврата на главную страницу -->
        <button id="back-button">Назад</button>
    </div>

    <script src="statistics.js"></script>
    <script>
        // Обработчик для кнопки "Назад"
        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = 'index.html'; // Укажите правильный путь к вашей главной странице
        });
    </script>
</body>
</html>
